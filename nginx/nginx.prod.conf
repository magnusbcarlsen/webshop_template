# ===================================================================
# DDoS Protection Configuration
# ===================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_zone:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_zone:10m rate=20r/s;

# Connection limiting - max concurrent connections per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Block bad bots and scanners
map $http_user_agent $bad_bot {
    default 0;
    ~*^$ 1;                              # Empty user agent
    ~*(bot|crawl|spider|scan) 1;         # Common bot patterns (except search engines)
    ~*(nikto|sqlmap|nmap|masscan) 1;     # Security scanners
    ~*(curl|wget|python|perl|ruby) 1;   # Script tools (remove if you use legitimate scripts)
}

# Block suspicious request methods
map $request_method $bad_method {
    default 0;
    ~*(TRACE|TRACK|DEBUG) 1;
}

# ===================================================================
# HTTP → HTTPS Redirect
# ===================================================================
server {
    listen 80;
    server_name bergstromart.dk www.bergstromart.dk console.bergstromart.dk;
    
    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ===================================================================
# Main Application Server (API + redirect to Vercel)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name bergstromart.dk www.bergstromart.dk;

    # ───────────────────────────────────────────────
    # DDoS Protection - Connection & Request Limits
    # ───────────────────────────────────────────────
    limit_conn conn_limit 20;
    limit_conn_status 429;
    limit_req_status 429;

    # Block bad bots
    if ($bad_bot) {
        return 403;
    }

    # Block suspicious methods
    if ($bad_method) {
        return 405;
    }

    # Slowloris protection
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;

    # Limit request body size
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # ───────────────────────────────────────────────
    # SSL Configuration
    # ───────────────────────────────────────────────
    ssl_certificate /etc/letsencrypt/live/bergstromart.dk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bergstromart.dk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ───────────────────────────────────────────────
    # Security Headers
    # ───────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File uploads
    client_max_body_size 100M;

    # ───────────────────────────────────────────────
    # Gzip Compression
    # ───────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # ───────────────────────────────────────────────
    # Rate limiting for login
    # ───────────────────────────────────────────────
    location /api/auth/login {
        limit_req zone=login_zone burst=2 nodelay;
        proxy_pass http://backend:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS for Vercel frontend
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Origin' 'https://bergstromart.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,X-Cart-ID' always;
    }

    # ───────────────────────────────────────────────
    # MinIO Object Storage (product images)
    # ───────────────────────────────────────────────
    location /products/ {
        proxy_pass http://minio:9000/products/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache images for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";

        # CORS for images (allow from anywhere)
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ───────────────────────────────────────────────
    # API routes → backend
    # ───────────────────────────────────────────────
    location /api/ {
        limit_req zone=api_zone burst=10 nodelay;
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for Vercel frontend
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Origin' 'https://bergstromart.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,X-Cart-ID' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Origin' 'https://bergstromart.vercel.app';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,X-Cart-ID';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ───────────────────────────────────────────────
    # Health check endpoint
    # ───────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ───────────────────────────────────────────────
    # Everything else → Redirect to Vercel
    # ───────────────────────────────────────────────
    location / {
        # Redirect all frontend requests to Vercel
        return 301 https://bergstromart.vercel.app$request_uri;
    }

    # ───────────────────────────────────────────────
    # Error pages
    # ───────────────────────────────────────────────
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ===================================================================
# MinIO Console (Admin Interface) - RESTRICT ACCESS!
# ===================================================================
server {
    listen 443 ssl http2;
    server_name console.bergstromart.dk;

    ssl_certificate /etc/letsencrypt/live/bergstromart.dk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bergstromart.dk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Restrict MinIO console to your IP only
    allow 84.238.92.90;
    deny all;

    limit_req zone=login_zone burst=5 nodelay;
    limit_conn conn_limit 5;

    location / {
        proxy_pass http://minio:9001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}